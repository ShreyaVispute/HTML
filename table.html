<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            width:100%;
            border-collapse: collapse;
            text-align: center;
            /* color:#ffffff; */
        }
        td,th{
            border:1px solid black;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: #b9b9b9;
        }
    </style>
</head>
<body>
    <table></table>
    <table>
        <colgroup>
        <col span="2" style="background-color:aqua;">
    </colgroup>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>In</td>
            <td>india@google.com</td>
        </tr>
   
    <tr>
        <td>United States of America</td>
        <td>USA</td>
        <td>usa@google.com</td>
    </tr>
    <tr>
        <td>Japan</td>
        <td>JP</td>
        <td>jp@google.com</td>
    </tr>
    <tr>
        <td>China</td>
        <td>Cn</td>
        <td>cn@google.com</td>
    </tr>
</table>
<br><br>
<table>
    <tr>
        <th colspan="">Country</th>
        <td>India</td>
        <td>Japan</td>
    </tr>
    <tr>
        <th>Code</th>
            <td>IN</td>
            <td>JP</td>
        
    </tr>
</table>
</body>
</html>
