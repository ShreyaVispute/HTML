<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
     <style>
        body{
            background-color: #414141;
            color:#fff
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="" method="GET" accept-charset="UTF-8" autocomplete="off" enctype="text/plain" novalidate target="_blank">
        <label for="fname">First Name</label>
        <br>
        <input type="text" placeholder="first name" name="" id="fname">
        <br>
        <br>
        <label for="lname">Last Name</label>
        <br>
        <input type="text" placeholder="Last name" name="" id="lname">
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
